[SandBox]
hostname = {hostname:}
port = 80
cacheDirectory = cache
resourceDirectory = Resources

[Logging]
loglevel = INFO
logfilePath = SandBox.log

[Spotify]
clientId = {client_id:}
clientSecret = {client_secret:}
device = SandBox
defaultVolume = 100

[Reader]
readIntervalInMs = 500
readAttemptIntervalInMs = 20
readAttempts = 2
